{% extends 'base.html' %}
{% block content %}

<h1>New Post</h1>
<form action="" method="post">{% csrf_token %} 
    <p><label for="id_title">Title:</label> <input type="text" name="title" maxlength="200" required="" id="id_title"></p>
    <p><label for="id_author">Author:</label> <select name="author" required="" id="id_author">
    <option value="" selected="">---------</option>
    
    <option value="1">andy</option>
    
    </select></p>
    <p><label for="id_haulier">Haulier:</label> <input type="text" name="haulier" maxlength="200" required="" id="id_haulier"></p>
    <p><label for="id_material">Material:</label> <select name="material" required="" id="id_material"></p>
        <option value="" selected="">---------</option>
        <option value="1">steel</option>
        <option value="2">wood</option>
        <option value="3">miscellaneous</option>
        <option value="4">concrete</option>
    
    </select></p>

    <p><label for="id_origin">Origin:</label> <input type="text" name="origin" maxlength="200" required="" id="id_origin"></p>
    <p><label for="id_destination">Destination:</label> <input type="text" name="destination" maxlength="200" required="" id="id_destination"></p>
    <p><label for="id_Vehicle_reg">Vehicle reg:</label> <input type="text" name="Vehicle_reg" maxlength="15" required="" id="id_Vehicle_reg"></p>
    <p><label for="id_date">Date:</label> <input type="text" name="date" maxlength="200" required="" id="id_date"></p>
    <script type="text/javascript">
        d = new Date();
        document.getElementById('id_date').value = '' + (d.getMonth() + 1) +'/' + d.getDate() +'/'+ d.getFullYear();
    </script>

    <input type ="submit" value="Save">
</form>
{% endblock content %}
