{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{post.title}}</h2>
        <h2>{{post.origin}}</h2>
        <h2>{{post.destination}}</h2>
        <h2>{{post.haulier}}</h2>
        <h2>{{post.vehicle_reg}}</h2>
        <h2>{{post.material}}</h2>
        <h2>{{post.date}}</h2>
    </div>

    <p><a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a></p>
    <p><a href = "{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>
{% endblock content %}
